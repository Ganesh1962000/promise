<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-Method</title>
</head>
<body>

    <script>
         //--------Promise Method

         function fun1(){
            return new Promise (function(resolve,reject){
                setTimeout(function () {
                   resolve("Success");
                },3000)
            });
        }
        fun1()
        .then(function(res){
            console.log(res);
        })
        .catch(function(err){
            console.log(err);
        });
        
    </script>
    
</body>
</html>
